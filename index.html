<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
  "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <title>Twiggy</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1 user-scalable=no,width = 320" />
    <meta name="viewport" content="width=device-width; initial-scale=1.2; maximum-scale=1.2; user-scalable=0;" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta names="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <!-- This is for the Opera Widget Emulator. -->
    <script type="text/javascript">if(window.parent&&parent.emulator)parent.emulator.begin(window)</script>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="scripts/jquery-small.js"></script>
    <script type="text/javascript" src="scripts/cookies.js"></script>
    <script type="text/javascript" src="scripts/widget_stuff.js"></script>
    <script type="text/javascript" src="scripts/favourites.js"></script>
    <script type="text/javascript" src="scripts/actions.js"></script>
    <script type="text/javascript" src="scripts/twitter.js"></script>
    <script type="text/javascript" src="scripts/highlight.js"></script>
  </head>
  
  <body>
    <!-- This is the panel for "docked" mode -->
    <div id="dock"></div>
    
    
    <!-- This part is for "undocked" mode -->
    <div id="widget_wrapper">
      <!-- Home panel -->
      <div id="home">
        <a href="#" id="home_favourites_button" class="menu favourites_button"></a>
        <a href="#" id="home_close_button"       class="menu close_button"></a>      
        <div id="logo">
          <img src="images/logo.png" alt="Logo">
        </div>
        <form id="main-search" class="panel" action="#">
          <div>
            <input id="search" />
            <input type="submit" id="bigsubmit" value=""/>
          </div>
        </form>
      </div>
    
    
      <!-- header navigation for results and favourites -->
      <div id="navigation" class="favourites-page results-page">

        <a href="#"  id="results_home_button"       class="menu home_button       results-page-only"></a>
        <a href="#"  id="favourites_home_button"    class="menu home_button       favourites-page-only"></a>
      
        <a href="#" id="results_favourites_button" class="menu favourites_button results-page-only"></a>
        <a href="#" id="results_save_button"       class="menu save_button       results-page-only"></a>
      
        <a href="#"       id="results_close_button"     class="menu close_button"></a>

      </div>
      
      <!-- Searchbar, showing "Search: elliottkember" or "Favourites" -->
      <div id="searchbar" class="favourites-page">
        <div class="results-page-only">
          Search: <span id="query"></span>
          <a href="#" id="reload"></a>
        </div>
        <div class="favourites-page-only">
          Favourites:
        </div>
      </div>
    
      <!-- results panel -->
      <div id="results" class="panel">
        <div id="search_again">
          <img id="logo-small" src="images/search-again-logo.png" alt="Small Twiggy logo">
          <form id="small-search" class="panel" action="#">
            <div>
              <input id="research" >
              <input type="submit" id="smallsubmit" value="">
            </div>
          </form>
          <a href="#" id="close_button" class="menu close_button"></a>
        </div>
        <div class="tweet" id="results_list"></div>
      </div>
      
      <!-- Favourites panel -->
      <div id="favourites" class="panel">
      </div>
      
    </div>
    
    
    
  </body>
</html>
