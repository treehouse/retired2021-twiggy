<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
  "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <title>Twiggy</title>
    <script type="text/javascript">if(window.parent&&parent.emulator)parent.emulator.begin(window)</script>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="scripts/script.js"></script>
    <script type="text/javascript" src="scripts/highlight.js"></script>
    <script type="text/javascript">
      var isHandheld = testMediaQuery("handheld"); // boolean   
      var minWidth = 240;
      var minHeight = 220;
      if ( isHandheld )
      {
          var width = Math.max( minWidth, screen.availWidth );
          var height = Math.max( minHeight, screen.availHeight );
          window.resizeTo( width, height ); // perform resizing
      }
    </script>
    <script src="/tweet/jquery.tweet.js" type="text/javascript"></script>
  </head>
  
  <body>
    <div id="dock"></div>
    <div id="widget_wrapper">
      <div id="home">
        <a href="#none-favourites" id="home_favourites_button" class="menu favourites_button"></a>
        <a href="#none-favourites" id="home_close_button" class="menu close_button"></a>      
        <img id="logo" src="images/logo.png" alt="Logo">
        <form id="main-search" class="panel" action="#none">
          <div>
            <input id="search" />
            <input type="submit" id="bigsubmit" value=""/>
          </div>
        </form>
      </div>
    
    
      <div id="navigation" class="favourites-page results-page">
        <a href="#none-home-link" id="results_home_button" class="menu home_button results-page"></a>
        <a href="#none-home-link" id="favourites_home_button" class="menu home_button favourites-page"></a>
      
        <a href="#none-favourites" id="results_favourites_button" class="menu favourites_button results-page-only"></a>
        <a href="#none-favourites" id="results_save_button" class="menu save_button results-page-only"></a>
      
        <a href="#none-close" id="results_close_button" class="menu close_button"></a>
      </div>
      <div id="searchbar" class="favourites-page">
        <div class="results-page search-page-only">
          Search: <span id="query"></span>
          <a href="#none-reload" id="reload"></a>
        </div>
        <div class="favourites-page favourites-page-only">
          Favourites:
        </div>
      </div>
    
    
    
      <div id="results" class="panel">
        <div id="search_again">
          <img id="logo-small" src="images/search-again-logo.png" alt="Small Twiggy logo">
          <form id="small-search" class="panel" action="#none">
            <div>
              <input id="research" value="">
              <input type="submit" id="smallsubmit" value="">
            </div>
          </form>
          <a href="#none-close" id="close_button" class="menu close_button"></a>
        </div>
        <div class="tweet" id="results_list"></div>
      </div>
    
      <div id="favourites" class="panel favourites-page">
      
      </div>
    </div>
  </body>
</html>
